[pytest]
# Directorios donde buscar tests
testpaths = tests

# Patrones de archivos y funciones de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones adicionales
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --color=yes

# Marcadores personalizados
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    db: marks tests that require database
    api: marks tests that interact with Strava API

# Configuración de cobertura (si pytest-cov está instalado)
# addopts = -v --tb=short --cov=py_strava --cov-report=html --cov-report=term

# Ignorar deprecation warnings de librerías externas
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
